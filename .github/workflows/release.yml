name: App Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: gui/src-tauri

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: gui/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd gui
          npm ci

      - name: Build frontend
        run: |
          cd gui
          npm run build

      - name: Install platform deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            webkit2gtk-4.1 \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install NSIS (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install nsis -y

      - name: Build Tauri bundle
        uses: tauri-apps/tauri-action@v0
        with:
          projectPath: gui
          args: >
            --bundles
            ${{ matrix.os == 'macos-latest' && 'dmg' ||
                matrix.os == 'windows-latest' && 'nsis' ||
                'appimage,deb' }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: "" # still unsigned

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-artifacts
          path: |
            gui/src-tauri/target/release/bundle/**/*.dmg
            gui/src-tauri/target/release/bundle/**/*.exe
            gui/src-tauri/target/release/bundle/**/*.AppImage
            gui/src-tauri/target/release/bundle/**/*.deb
          if-no-files-found: error
