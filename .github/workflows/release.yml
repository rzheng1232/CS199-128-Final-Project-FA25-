name: App Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: |
          cd gui
          npm install

      - name: Install Tauri CLI
        run: cd gui && npm install -g @tauri-apps/cli

      - name: Build macOS .dmg
        run: |
          cd gui
          npm run tauri -- build --bundles dmg

      - uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            gui/src-tauri/target/release/bundle/dmg/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: |
          cd gui
          npm install

      - name: Install NSIS and WiX
        run: |
          choco install nsis -y
          choco install wixtoolset -y

      - name: Build Windows .exe
        run: |
          cd gui
          npm run tauri -- build --bundles nsis

      - uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            gui/src-tauri/target/release/bundle/nsis/*.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: |
          cd gui
          npm install

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            webkit2gtk-4.1 \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Build Linux packages
        run: |
          cd gui
          npm run tauri -- build --bundles appimage,deb

      - uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            gui/src-tauri/target/release/bundle/appimage/*.AppImage
            gui/src-tauri/target/release/bundle/deb/*.deb

  create-release:
    runs-on: ubuntu-latest
    needs: [build-macos, build-windows, build-linux]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release and upload binaries
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: artifacts/**/*
