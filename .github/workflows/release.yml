name: App Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: gui/src-tauri

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: gui/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('gui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install frontend dependencies
        run: |
          cd gui
          npm ci

      - name: Update Rust dependencies
        run: |
          cd gui/src-tauri
          cargo update

      - name: Build macOS .dmg
        run: |
          cd gui
          npm run build
          npm run tauri -- build --bundles dmg

      - name: Verify DMG integrity
        run: |
          DMG_FILE="gui/src-tauri/target/release/bundle/dmg/Illini.Chat_0.1.0_aarch64.dmg"
          if [ -f "$DMG_FILE" ]; then
            echo "DMG file found: $DMG_FILE"
            ls -lh "$DMG_FILE"
            file "$DMG_FILE"
            hdiutil verify "$DMG_FILE" || echo "Warning: DMG verification returned non-zero but file exists"
          else
            echo "ERROR: DMG file not found!"
            ls -lah gui/src-tauri/target/release/bundle/dmg/
            exit 1
          fi

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: gui/src-tauri/target/release/bundle/dmg/*.dmg
          retention-days: 5

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: gui/src-tauri

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: gui/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('gui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install frontend dependencies
        run: |
          cd gui
          npm ci

      - name: Install NSIS
        run: |
          choco install nsis -y

      - name: Update Rust dependencies
        run: |
          cd gui/src-tauri
          cargo update

      - name: Build Windows .exe
        run: |
          cd gui
          npm run build
          npm run tauri -- build --bundles nsis

      - name: Verify EXE exists
        shell: bash
        run: |
          echo "=== Looking for NSIS installer ==="
          find gui/src-tauri/target/release/bundle/nsis -name "*.exe" -exec ls -lh {} \;
          EXE_COUNT=$(find gui/src-tauri/target/release/bundle/nsis -name "*.exe" | wc -l)
          if [ "$EXE_COUNT" -eq 0 ]; then
            echo "ERROR: No EXE files found!"
            find gui/src-tauri/target/release/bundle/nsis -type f
            exit 1
          fi
          echo "Found $EXE_COUNT EXE file(s)"

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: gui/src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 5

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: gui/src-tauri

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: gui/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('gui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install frontend dependencies
        run: |
          cd gui
          npm ci

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            webkit2gtk-4.1 \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Update Rust dependencies
        run: |
          cd gui/src-tauri
          cargo update

      - name: Build Linux packages
        run: |
          cd gui
          npm run build
          npm run tauri -- build --bundles appimage,deb

      - name: Verify AppImage and DEB exist
        run: |
          echo "=== Checking AppImage ==="
          find gui/src-tauri/target/release/bundle/appimage -name "*.AppImage" -exec ls -lh {} \; || echo "No AppImage found"
          echo "=== Checking DEB ==="
          find gui/src-tauri/target/release/bundle/deb -name "*.deb" -exec ls -lh {} \; || echo "No DEB found"

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: gui/src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 5

      - name: Upload Linux DEB
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: gui/src-tauri/target/release/bundle/deb/*.deb
          retention-days: 5

  create-release:
    runs-on: ubuntu-latest
    needs: [build-macos, build-windows, build-linux]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Display downloaded artifacts
        run: |
          echo "=== All downloaded artifacts ==="
          find release-artifacts -type f -exec ls -lh {} \;

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: release-artifacts/**/*
          body: |
            # Illini.Chat Release ${{ github.ref_name }}

            **macOS**: Download `Illini.Chat_0.1.0_aarch64.dmg`
            **Windows**: Download `.exe` installer
            **Linux**: Download `.AppImage` or `.deb`
