name: App Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: gui/src-tauri

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: gui/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('gui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install frontend dependencies
        run: |
          cd gui
          npm ci

      - name: Update Rust dependencies
        run: |
          cd gui/src-tauri
          cargo update

      - name: Build macOS .dmg
        run: |
          cd gui
          npm run build
          npm run tauri -- build --bundles dmg

      - name: List build artifacts
        if: always()
        run: |
          echo "=== DMG bundle ===" 
          ls -lah gui/src-tauri/target/release/bundle/dmg/ 2>/dev/null || echo "DMG not found"
          echo "=== macOS app bundle ==="
          ls -lah gui/src-tauri/target/release/bundle/macos/ 2>/dev/null || echo "App bundle not found"
          echo "=== All bundles ==="
          find gui/src-tauri/target/release/bundle -type f 2>/dev/null | head -20

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: macos-artifacts
          path: gui/src-tauri/target/release/bundle/dmg/

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: gui/src-tauri

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: gui/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('gui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install frontend dependencies
        run: |
          cd gui
          npm ci

      - name: Install NSIS
        run: |
          choco install nsis -y

      - name: Update Rust dependencies
        run: |
          cd gui/src-tauri
          cargo update

      - name: Build Windows .exe
        run: |
          cd gui
          npm run build
          npm run tauri -- build --bundles nsis

      - name: List build artifacts
        if: always()
        run: |
          echo "=== NSIS bundle ===" 
          dir gui\src-tauri\target\release\bundle\nsis\ /b 2>$null || echo "NSIS not found"
          echo "=== All bundles ==="
          dir gui\src-tauri\target\release\bundle\ /s /b 2>$null | findstr /E "\.exe$|\.msi$" || echo "No executables found"

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: windows-artifacts
          path: gui/src-tauri/target/release/bundle/nsis/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: gui/src-tauri

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: gui/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('gui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install frontend dependencies
        run: |
          cd gui
          npm ci

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            webkit2gtk-4.1 \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Update Rust dependencies
        run: |
          cd gui/src-tauri
          cargo update

      - name: Build Linux packages
        run: |
          cd gui
          npm run build
          npm run tauri -- build --bundles appimage,deb

      - name: List build artifacts
        if: always()
        run: |
          echo "=== AppImage bundle ===" 
          ls -lah gui/src-tauri/target/release/bundle/appimage/ 2>/dev/null || echo "AppImage not found"
          echo "=== DEB bundle ===" 
          ls -lah gui/src-tauri/target/release/bundle/deb/ 2>/dev/null || echo "DEB not found"
          echo "=== All bundles ==="
          find gui/src-tauri/target/release/bundle -type f 2>/dev/null | head -20

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: linux-artifacts
          path: gui/src-tauri/target/release/bundle/

  create-release:
    runs-on: ubuntu-latest
    needs: [build-macos, build-windows, build-linux]
    if: always()
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: |
          find artifacts -type f -exec ls -lh {} \;

      - name: Create GitHub Release and upload binaries
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: artifacts/**/*
