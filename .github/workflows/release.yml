name: Tauri Cross-Platform Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  actions: read

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend deps
        run: |
          cd gui
          npm install

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Build macOS app
        run: |
          cd gui
          npm run tauri build

      - uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            gui/src-tauri/target/release/bundle/dmg/*.dmg
            gui/src-tauri/target/release/bundle/macos/*.app

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: |
          cd gui
          npm install

      - run: npm install -g @tauri-apps/cli

      - run: |
          cd gui
          npm run tauri build

      - uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            gui/src-tauri/target/release/bundle/msi/*.msi
            gui/src-tauri/target/release/bundle/nsis/*.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: |
          cd gui
          npm install

      - run: npm install -g @tauri-apps/cli

      - name: Install Linux deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            webkit2gtk-4.1 \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - run: |
          cd gui
          npm run tauri build

      - uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            gui/src-tauri/target/release/bundle/appimage/*.AppImage
            gui/src-tauri/target/release/bundle/deb/*.deb
            gui/src-tauri/target/release/bundle/rpm/*.rpm

  create-release:
    runs-on: ubuntu-latest
    needs: [build-macos, build-windows, build-linux]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: artifacts/**/*
